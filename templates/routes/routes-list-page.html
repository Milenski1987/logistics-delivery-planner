{% extends "shared/base.html" %}
{% load static %}
{% block content %}

<div class="flex-fill py-5">
    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <form>
                    <div class="input-group">
                        {{ form.search }}
                        <button class="btn btn-success border-warning-subtle rounded-5 ms-2 px-4">
                            <span class="d-none d-sm-inline">Search</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        {% if routes %}
            <div class="row g-4">
                {% for route in routes %}
                    <div class="col-md-4">
                        <div class="border rounded-5 p-3 bg-white shadow-sm d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img src="{% static 'images/route_icon.png' %}" alt="Driver" style="width:40px; height:40px;">
                            </div>
                            <div class="d-flex flex-column">
                                <strong>{{ route.name|capfirst }}</strong>
                                <small>Distance: {{ route.distance_km }}km</small>
                            </div>
                            <div class="d-flex align-items-center">
                                <a href="{% url 'routes:route_details' pk=route.id %}" class="btn btn-success rounded-5 me-2">Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <h2 class="text-center">No routes.</h2>
        {% endif %}
    <div class="text-center mb-4">
        <a href="{% url 'routes:route_add' %}" class="btn btn-success border-warning-subtle rounded-5 px-5 mt-5">
            Add Route
        </a>
    </div>
    </div>
</div>
{% endblock %}
