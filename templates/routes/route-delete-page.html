{% extends "shared/base.html" %}
{% load static %}

{% block content %}
<div class="flex-fill bg-warning-subtle py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="bg-white rounded-5 shadow p-4">
                    <div class="row">
                        <div class="col-md-4 d-flex align-items-center justify-content-center">
                            <img src="{% static 'images/route_icon.png' %}" alt="Route" class="img-fluid" style="max-width: 200px;">
                        </div>
                        <div class="col-md-8">
                            <h2 class="mb-4 text-center">Delete {{ title|capfirst }}</h2>
                            <form method="POST">
                                {% csrf_token %}
                                {% for field in form %}
                                    <div class="mb-3 p-3 bg-warning-subtle rounded-4">
                                        <strong>{{ field.label }}:</strong>
                                        <div class="mt-1 form-control">
                                            {{ field }}
                                        </div>
                                    </div>
                                {% endfor %}
                                <div class="mt-4 text-center">
                                    <h5 class="text-danger">Are you sure you want to delete this {{ title }}?</h5>
                                    <a href="{% url 'routes:route_details' pk=route.id %}" class="btn btn-dark rounded-5 px-5">Back</a>
                                    <button class="btn btn-danger rounded-5 px-5">Delete</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
