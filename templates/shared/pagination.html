{% if page_obj.paginator.num_pages > 1 %}
    <div class="d-flex justify-content-center align-items-center mt-5 gap-2">
        {% if page_obj.has_previous %}
            <a href="?page=1" class="btn btn-success border-warning-subtle rounded-5 px-3 py-1 shadow-sm">
                &laquo; First
            </a>
            <a href="?page={{ page_obj.previous_page_number }}" class="btn btn-success border-warning-subtle rounded-5 px-3 py-1 shadow-sm">
                Previous
            </a>
        {% else %}
            <button class="btn btn-secondary rounded-5 px-3 py-1 opacity-50" disabled>
                &laquo; First
            </button>
            <button class="btn btn-secondary rounded-5 px-3 py-1 opacity-50" disabled>
                Previous
            </button>
        {% endif %}
        <span class="badge bg-success border border-warning border-2 rounded-5 px-3 py-2 fs-6 shadow">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span>
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}" class="btn btn-success border-warning-subtle rounded-5 px-3 py-1 shadow-sm">
                Next
            </a>
            <a href="?page={{ page_obj.paginator.num_pages }}" class="btn btn-success border-warning-subtle rounded-5 px-3 py-1 shadow-sm">
                Last &raquo;
            </a>
        {% else %}
            <button class="btn btn-secondary rounded-5 px-3 py-1 opacity-50" disabled>
                Next
            </button>
            <button class="btn btn-secondary rounded-5 px-3 py-1 opacity-50" disabled>
                Last &raquo;
            </button>
        {% endif %}
    </div>
{% endif %}
