{% extends "shared/base.html" %}
{% load static %}

{% block content %}
<div class="flex-fill py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="bg-warning-subtle rounded-5 shadow p-4">
                    <div class="row">
                        <div class="col-md-4 d-flex align-items-center justify-content-center">
                            <img src="{% static icon %}" alt={{ title }} class="img-fluid" style="max-width: 200px;">
                        </div>
                        <div class="col-md-8">
                            <h2 class="mb-4 text-center">{{ title }} Details</h2>
                        {% block logic %}

                        {% endblock %}
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
